<!doctype html>
<html lang="en">
    <head>
    <title>Page Transitions CSS and Vanilla JS</title>
    <meta name="author" content="Felice">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Material Icon font - Forward arrow -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

<!-- My Stylesheet -->

<link href="css/styles.css" rel="stylesheet">

</head>
<body>

<main class="wrapper">

        <section class="nav-container">
            <nav>
                <a href="#">About Us</a>
                <a href="#">Our Work</a>
                <a href="#">Contact Us</a>
            </nav>

            <div class="infoBtn">More Info</div>
        </section>

        <header>

            <span class="material-symbols-outlined" id="arrow">
                arrow_forward
            </span>

            <div class="logo">
                <h1>My Logo</h1>
            </div>
        </header>

        <section class="image-container">
            <img src="img/pexels-alex-blokstra-1311445.jpg" alt="">
            <cite>Photo by Alex Blokstra -- www.pexels.com</cite>
        </section>


<!-- ---------  ADD MODALS ---------- -->

<div class="modals-container">

      <h2>Project 1</h2>
    </section>

    <!------- Second One -->

    <!-- Add the 'data-*' attributes to the section with class show-modal-->

    </section>

    <!------- Third One -->

    <!-- Add the 'data-*' attributes to the section with class show-modal-->

      class="show-modal"
      data-name="Project 3 details"

      <h2>Project 3</h2>
    </section>
    </div>
</main>  


    <dialog class="modal">
      <form method="dialog">
        <button class="close-modal">&times;</button>
      </form>
      <section class="addInfo"></section>
    </dialog>


  <script src="js/main.js"></script>
  <script src="js/modals.js"></script>
  
</body>
</html>
